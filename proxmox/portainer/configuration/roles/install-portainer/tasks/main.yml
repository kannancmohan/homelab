---
- name: Ensure docker-compose is installed
  ansible.builtin.package:
    name: docker-compose
    state: present

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Setup Portainer directory
  ansible.builtin.file:
    path: /home/{{ ansible_user }}/docker-compose/portainer
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Deploy Portainer using Docker Compose
  ansible.builtin.template:
    src: "templates/portainer_docker_compose.yaml.j2"
    dest: "/home/{{ ansible_user }}/docker-compose/portainer/docker-compose.yaml"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Start Portainer
  community.docker.docker_compose:
    project_src: /home/{{ ansible_user }}/docker-compose/portainer
    state: present
    restarted: true

