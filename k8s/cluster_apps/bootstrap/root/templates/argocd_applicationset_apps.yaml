---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: {{ $.Release.Namespace }}
spec:
  # goTemplate: true
  # goTemplateOptions: ["missingkey=error"]
  generators:
    - merge:
        mergeKeys:
          - values.repoPath
        generators:
        {{- range $index, $appSet := .Values.apps }}
          - git: # Used for retrieving apps specified at path in a git-repo-project
              repoURL: '{{ $appSet.repo }}'
              revision: '{{ $appSet.repoRevision }}'
              directories:
                - path: '{{ $appSet.path }}/*'
              values:
                repoPath: '{{ `{{ path }}` }}'
                appEnabled: 'true'
                appName: '{{ `{{ path.basename }}` }}'
                appNameSpace: '{{ `{{ path.basename }}` }}'
                syncWave: "0"
                appProject: '{{ $appSet.appProject }}'
                repoURL: '{{ $appSet.repo }}'
                repoRevision: '{{ $appSet.repoRevision }}'
          - git: # Used for retrieving apps if config.json exists in specified path in a git-repo-project
              repoURL: '{{ $appSet.repo }}'
              revision: '{{ $appSet.repoRevision }}'
              files:
                - path: '{{ $appSet.path }}/**/config.json'
              values:
                repoPath: '{{ `{{ path }}` }}'
                appEnabled: '{{ `{{ app.enabled }}` }}'
                appName: '{{ `{{ app.name }}` }}'
                appNameSpace: '{{ `{{ app.nameSpace }}` }}'
                syncWave: '{{ `{{ app.syncWave }}` }}'
                appProject: '{{ $appSet.appProject }}'
                repoURL: '{{ $appSet.repo }}'
                repoRevision: '{{ $appSet.repoRevision }}'
        {{- end }}
      selector:
          matchExpressions:
            - key: values.appEnabled
              operator: In
              values: ['true']
  template:
    metadata:
      name: '{{ `{{values.appName}}` }}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{ `{{values.syncWave}}` }}'
    spec:
      destination:
        name: in-cluster
        namespace: '{{ `{{values.appNameSpace}}` }}'
      project: '{{ `{{values.appProject}}` }}'
      source:
        helm:
          parameters:
            - name: global.external-secrets.enabled
              value: "true"
        repoURL: {{ `{{values.repoURL}}` }}
        path: '{{ `{{ path }}` }}'
        targetRevision: {{ `{{values.repoRevision}}` }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          #allow_empty: true
        retry:
          limit: 10 # Maximum number of attempts for retrying a failed sync
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=true # will create the namespace specified in spec.destination.namespace if it doesn't exist
          - ApplyOutOfSyncOnly=true # sync only out-of-sync resources
          - ServerSideApply=true # If set to true, ArgoCD will use kubectl apply â€” server-side command to apply changes
  templatePatch: |
    {{`metadata:
      labels:
        app.kubernetes.io/name: {{ values.appName }}`}}