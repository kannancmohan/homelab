---
# dependency:
#   name: galaxy
driver:
  name: docker
platforms:
  - name: instance1
    image: custom-ubuntu:22.04
    dockerfile: Dockerfile
    privileged: true
    # pre_build_image: true
provisioner:
  name: ansible
  # playbooks:
  #   converge: ./converge.yml
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible/tmp
  inventory: # added so make use of inventory group 'service_hosts'
    hosts:
      all:
        hosts:
        children:
          service_hosts:
            hosts:
              instance1:
verifier:
  name: ansible
scenario:
  test_sequence: # added so as to skip 'idempotence' check while executing 'molecule test'
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - verify
    - cleanup
    - destroy