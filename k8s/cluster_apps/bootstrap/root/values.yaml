# argocd AppProject
argoProjects:
  - name: platform
  - name: apps

# argocd ApplicationSet
argoApplicationSet:
  - name: bootstrap
    repo: https://github.com/kannancmohan/homelab
    repoRevision: main
    path: k8s/cluster_apps/bootstrap
    appNamespace: argocd
  - name: platform
    repo: https://github.com/kannancmohan/homelab
    repoRevision: main
    path: k8s/cluster_apps/platform
    appProject: platform
